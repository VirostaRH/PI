<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Resultados</title>
		<meta author="Héctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	</h:head>
		
	<h:body>
		<h:panelGroup layout="block" styleClass="header"><h:graphicImage value="resources/img/classroom.jpg"/></h:panelGroup>

		<h:form class="col-xs-12">
			<label for="select">
				Aquí puedes cambiar tu password.
			</label>
			<table>
				<thead>
					<td>Password
					</td>
				</thead>
				<tbody>
					<td>
						<h:inputText value="#{generalController.oldPasswd}"></h:inputText>
					</td>
					<td>
						<h:inputText value="#{generalController.newPasswd}"></h:inputText>
					</td>
				</tbody>
			</table>
			<h:commandButton action="#{generalController.actualizar}" value="Enviar"/>
			<h:commandButton action="#{generalController.retornoPrincipal}" value="Inicio"/>
		</h:form>
		
		<h:link value="Volver a principal" outcome="vistaAlumnado.xhtml"/>
		
		<h:panelGroup layout="block" styleClass="footer"><h:graphicImage value="resources/img/footer.png"/></h:panelGroup>
	</h:body>
</html>
