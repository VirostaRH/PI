<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Alta formulario alumno</title>
		<meta author="Héctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController - vista profesorado"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputScript library="javascript" name="bootstrap.js"/>
		<h:outputScript library="javascript" name="jquery.js"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputScript library="javascript" name="marcajeMail.js"/>
		<h:link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	</h:head>
	<h:body>
		<header styleClass="row">
			<h:panelGroup layout="block" styleClass="header"><h:graphicImage value="resources/img/classroom.jpg"/></h:panelGroup>
			<h1 styleClass="col-xs-12">Alta de datos personales</h1>
		</header>
		<section>
		<article styleClass="row">
		<h:form styleClass="datosPersonales">
			<h2>Tus datos personales</h2>
				DNI: #{generalController.user} 
			<br/>
			<label>Nombre</label>
			<h:inputText value="#{generalController.nombre}"/>

			<br/>
			<label>Apellido1</label>
			<h:inputText value="#{generalController.apellido1}"/>

			<br/>
			<label>Apellido2</label>
			<h:inputText value="#{generalController.apellido2}"/>

			<br/>
			<label>Fecha Nac</label>
			<h:inputText value="#{generalController.fnac}"/>

			<br/>
			<label>Dirección</label>
			<h:inputText value="#{generalController.direccion}"/>

			<br/>
			<label>Localidad</label>
			<h:inputText value="#{generalController.localidad}"/>

			<br/>
			<label>Provincia</label>
			<h:inputText value="#{generalController.provincia}"/>

			<br/>
			<label>CP</label>
			<h:inputText value="#{generalController.cp}"/>

			<br/>
			<label>TLF</label>
			<h:inputText value="#{generalController.tlf}"/>

			<br/>
			<label>Mail1</label>
			<h:inputText value="#{generalController.email1}"/>

			<br/>
			<label>Mail2</label>
			<h:inputText value="#{generalController.email2}"/>

			<br/>
			<label>Disponibilidad</label>

			<h:selectBooleanCheckbox value="#{generalController.disponibilidad}"></h:selectBooleanCheckbox>

			<br/>
			<label>Observaciones</label>
			<h:inputText value="#{generalController.observaciones}"/>
	
			<h:commandButton value="Guardar" action="#{generalController.darAltaDeCV}" styleClass="guardar"/>
		</h:form>
		<h:form>
			<h:commandButton action="#{generalController.irVistaAlumnado}" value="Inicio"/>
			<h:commandButton action="#{generalController.logout}" value="Salir"/>
		</h:form>
	</article>
		</section>
		<footer styleClass="row pie">
			<h:panelGroup layout="block" styleClass="col-xs-12"><h:graphicImage value="resources/img/footer.png"/></h:panelGroup>
		</footer>
	</h:body>
</html>
