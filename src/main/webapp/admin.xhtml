<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Interfaz de administración de búsquedas.</title>
		<meta author="Héctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController"/>
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

		<!-- h:selectItemal  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!--link rel="stylesheet" href="../" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/-->
		
	</h:head>
	<h:body>
		<header class="row">
			<h1 class="col-xs-12">Bienvenido</h1>
		</header>
		<section class="row">
			<article class="col-xs-10 col-xs-offset-1">
				<h:form class="col-xs-12">
					<label for="select">
						Bienvenido a la selección de alumnado por ciclo superior. Por favor, inserte los filtros que desee aplicar:
					</label>
					<table>
						<thead>
							<td>
								Ciclo
							</td>
							<td>Disponibilidad
							</td>
							<td>Aptitudes
							</td>
							<td>Edad
							</td>
						</thead>
						<tbody>
							<td>
								<h:selectOneMenu value="#{generalController.ciclo}">
									<f:selectItem itemValue="DAW" itemLabel="DAW"></f:selectItem>
									<f:selectItem itemValue="APSD" itemLabel="APSD"></f:selectItem>
									<f:selectItem itemValue="ASCT" itemLabel="ASCT"></f:selectItem>
									<f:selectItem itemValue="ASIR" itemLabel="ASIR"></f:selectItem>
									<f:selectItem itemValue="EVA" itemLabel="EVA"></f:selectItem>
									<f:selectItem itemValue="GA" itemLabel="GA"></f:selectItem>
									<f:selectItem itemValue="IEA" itemLabel="IEA"></f:selectItem>
									<f:selectItem itemValue="MCO" itemLabel="MCO"></f:selectItem>
									<f:selectItem itemValue="SMR" itemLabel="SMR"></f:selectItem>
									<f:selectItem itemValue="STI" itemLabel="STI"></f:selectItem>
								</h:selectOneMenu>
							</td>
							<td>
								<h:selectBooleanCheckbox value="#{generalController.dispo}">
	        					</h:selectBooleanCheckbox>
							</td>
							<td>
								<h:inputText value="#{generalController.aptitud}"></h:inputText>
							</td>
							<td>
								<h:inputText value="#{generalController.edad}"></h:inputText>
							</td>
							<td><h:commandButton action="#{generalController.crearBusqueda}"/></td>
						</tbody>
					</table>
				</h:form>
			</article>
		</section>
		<footer>Fdo: H</footer>
	</h:body>
</html>
