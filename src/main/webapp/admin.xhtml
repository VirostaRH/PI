<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Búsqueda</title>
		<meta author="Héctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController - vista profesorado"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputScript library="javascript" name="bootstrap.js"/>
		<h:outputScript library="javascript" name="jquery.js"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputScript library="javascript" name="marcajeMail.js"/>
		<h:link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	</h:head>
	<h:body>
		<header styleClass="row">
			<h:panelGroup layout="block" styleClass="header"><h:graphicImage value="resources/img/classroom.jpg"/></h:panelGroup>
			<h1 styleClass="col-xs-12">Creación de búsqueda</h1>
		</header>
		<section>
		<article styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				Bienvenido a la selección de alumnado por ciclo superior. Por favor, inserte los filtros que desee aplicar:
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-xs-12 centrarTabla">
				<h:form styleClass="row">
				<h:panelGrid columns="5" border="1" columnClasses="col-xs-offset1 col-xs-2,col-xs-2,col-xs-2,col-xs-3,col-xs-2">
					<h:panelGroup>Ciclo</h:panelGroup>
					<h:panelGroup>Disponibilidad</h:panelGroup>
					<h:panelGroup>Edad</h:panelGroup>
					<h:panelGroup>Aptitudes</h:panelGroup>
					<h:panelGroup>Ejecutar Búsqueda</h:panelGroup>
					<h:panelGroup>
							<h:selectOneMenu value="#{generalController.ciclo}">
								<f:selectItem itemValue="DAW" itemLabel="DAW"></f:selectItem>
								<f:selectItem itemValue="APSD" itemLabel="APSD"></f:selectItem>
								<f:selectItem itemValue="ASCT" itemLabel="ASCT"></f:selectItem>
								<f:selectItem itemValue="ASIR" itemLabel="ASIR"></f:selectItem>
								<f:selectItem itemValue="EVA" itemLabel="EVA"></f:selectItem>
								<f:selectItem itemValue="GA" itemLabel="GA"></f:selectItem>
								<f:selectItem itemValue="IEA" itemLabel="IEA"></f:selectItem>
								<f:selectItem itemValue="MCO" itemLabel="MCO"></f:selectItem>
								<f:selectItem itemValue="SMR" itemLabel="SMR"></f:selectItem>
								<f:selectItem itemValue="STI" itemLabel="STI"></f:selectItem>
							</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{generalController.dispo}">
						</h:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText value="#{generalController.edad}"></h:inputText>
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText value="#{generalController.aptitud}"></h:inputText>
					</h:panelGroup>
					<h:panelGroup>
						<h:commandButton action="#{generalController.crearBusqueda}" value="Buscar"/>
					</h:panelGroup>
			</h:panelGrid>

			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-xs-offset-5 col-xs-2">
						<h:commandButton action="#{generalController.logout}" value="Logout"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

			</h:form>
			</h:panelGroup>

			
		</article>
		</section>
		<footer styleClass="row pie">
			<h:panelGroup layout="block" styleClass="col-xs-12"><h:graphicImage value="resources/img/footer.png"/></h:panelGroup>
		</footer>
	</h:body>
</html>
