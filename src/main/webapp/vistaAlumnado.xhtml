<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Menu alumnado</title>
		<meta author="HÃ©ctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController - vista profesorado"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputScript library="javascript" name="bootstrap.js"/>
		<h:outputScript library="javascript" name="jquery.js"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputScript library="javascript" name="marcajeMail.js"/>
		<h:link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	</h:head>
	<h:body>
		<header styleClass="row">
			<h:panelGroup layout="block" styleClass="header col-xs-12">
				<h:panelGroup layout="block" styleClass="row">
					<h:graphicImage value="resources/img/classroom.jpg" styleClass="col-xs-12"/>
					<h1 styleClass="col-xs-12">Menu alumnado:</h1>
				</h:panelGroup>
			</h:panelGroup>
		</header>
		<section styleClass="row">
			<article styleClass="col-xs-12">
				<h:form styleClass="row">
					<h:panelGroup styleClass="col-xs-4 col-xs-offset-4 margenedTop">
						<h:commandButton action="#{generalController.consultarCV}" value="Ver tus datos"/>
						<h:commandButton action="#{generalController.editarCV}" value="Editar tu CV" rendered="#{generalController.existeCV}"/>
						<h:commandButton action="#{generalController.altaCV}" value="Alta de datos" rendered="#{!generalController.existeCV}"/>
						<h:commandButton action="#{generalController.editarPerfil}" value="Editar password"/>
						<h:commandButton action="#{generalController.logout}" value="Salir"/>
					</h:panelGroup>
				</h:form>
			</article>
		</section>
		<footer styleClass="row margenedTop">
			<h:panelGroup layout="block" styleClass="col-xs-12 footer"><h:graphicImage value="resources/img/footer.png"/></h:panelGroup>
		</footer>
	</h:body>
</html>
