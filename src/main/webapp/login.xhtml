<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Login</title>
		<meta author="Héctor Ruiz"/>
		<meta charset="utf-8"/>
		<meta name="description" content="App alumn generalController - vista profesorado"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputScript library="javascript" name="jquery.js"/>
		<h:outputScript library="javascript" name="bootstrap.js"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	</h:head>
	<h:body>
		<header>
			<h:panelGroup layout="block" styleClass="header col-xs-12"><h:graphicImage value="resources/img/classroom.jpg"/></h:panelGroup>
		</header>
		<section>
		<article styleClass="row">
		<h:form styleClass="col-xs-12 center" id="login">
			<h:outputText value="Username   "/>
			<br></br>
			<h:inputText id="username" value="#{generalController.user}"></h:inputText>
			<br></br>
			
			<h:outputText value="Password"/>
			<br></br>
			<h:inputSecret id="password" value="#{generalController.pwd}"></h:inputSecret>
			<br></br>
			<br></br>
			<h:commandButton action="#{generalController.validateUsernamePassword}" value="Logarse"/>
			<h:commandButton action="#{generalController.createUser}" value="Registrar" styleClass="signup"/>
			<p>El uso de nuestra web implica que aceptas los términos <h:commandLink action="LOPD.XHTML">aquí</h:commandLink> expuestos.</p>
			</h:form>
		</article>
		</section>
		<footer styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12 footer"><h:graphicImage value="resources/img/footer.png"/></h:panelGroup>
		</footer>
	</h:body>
</html>
